{%extends 'base.html'%}
{% block content%}
        <div class="container">
            {% for post in post_list %}

            <div class="card m-3">
                <div class="card-body">
                    <h2 class="card-title">{{post.title}}</h2>
                    <p class="card-text">{{post.content}}</p>
                    <p class="card-text">{{post.author}}</p>
                    <a href="{%url 'blog_view' post.slug%}" class="btn btn-primary">Read More</a>

                </div>
            </div>
            {%endfor%}

        </div>
{% endblock content%}
