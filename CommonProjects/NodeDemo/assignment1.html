        <h1>Welcome to the registration page!</h1>
        <form method="post" action="/register">
            <fieldset>
                <legend>Please enter your name here</legend> 
                <input type="text" placeholder="First name*" required>
                <input type="text" placeholder="Middle name" >
                <input type="text" placeholder="Last name*" required>
                
            </fieldset>
            <br>

            <fieldset>
                <legend>Please enter your Email Address</legend>  
                <input type="email" placeholder="example@gmail.com*" required>
                <p>Please enter Password </p>
                <input type="password" placeholder="********" required>
                    
            </fieldset>
            <br>
            
            <fieldset>
                <legend>Select Gender</legend>
                <p><label for="gender"><input type="radio" name="rdgender" id="gender">Male</label></p>
                <p><label for="gender2"><input type="radio" name="rdgender" id="gender2">Female</label></p>
            </fieldset> 
            
            <fieldset>
                <label for="birthday">Date of Birth:</label>
                <input type="date" id="birthday" name="birthday">
            </fieldset>
            <br>
            <fieldset>
                <legend>What services you want to opt for ?</legend> 
                <label for="chk1"><input type="checkbox" id="chk1">service1</label>
                <label for="chk2"><input type="checkbox" id="chk2">service2</label>
                <label for="chk3"><input type="checkbox" id="chk3" checked>service3</label>
                <br>
            </fieldset>
            
            <button type="submit" >Submit
                <br>
              
        </form>
    </body>
</html>
